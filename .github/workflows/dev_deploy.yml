name: Terraform Deployment

on:
  push:
    branches:
      - master # Change this to the branch you want to trigger the workflow on


jobs:
  deploy:
    name: Deploy Terraform Template
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY

      - name: Install Terraform
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/com.hashicorp.terraform.gpg
          echo "deb [signed-by=/usr/share/keyrings/com.hashicorp.terraform.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install terraform

      # - name: Change working directory
      #   run: cd infrastructure/environment/src

      - name: Terraform Init 
        run: terraform init -chdir=infrastructure/environment/src

      - name: Terraform Plan
        run: terraform plan -var-file=infrastructure/environment/src

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file=infrastructure/environment/src
        
